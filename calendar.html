<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/cikonss.css" rel="stylesheet">
    <link href="css/calendar.css" rel="stylesheet">
</head>
<body>
<div class="hotel-list central">
    <div class="hotel-name">
        <a class="hotel-list-prev" href="#">&lt;</a>
        <p class="hotel-list-item"></p>
        <a class="hotel-list-more" href="#"><span class="dot"></span><span class="dot"></span><span class="dot"></span></a>
    </div>
    <div class="calendar"></div>
    <div class="tabs">
        <ul class="tab-list central">
            <li class="selected"><a class="tab-control" href="#rate-info">房型预订率</a></li>
            <li class="divider"></li>
            <li><a class="tab-control" href="#price-info">房价调整信息</a></li>
        </ul>
        <div id="rate-info" class="tab-panel selected"></div>
        <div id="price-info" class="tab-panel"></div>

    </div>
</div>
<!--<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>-->
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/tabs.js"></script>
<!--日历控件依赖js begin-->
<script src="js/zepto.js"></script>
<script src="js/touch.js"></script>
<script src="js/highlight.js"></script>
<script src="js/gmu.js"></script>
<script src="js/event.js"></script>
<script src="js/widget.js"></script>
<script src="js/calendar.js"></script>
<!--日历控件依赖js end-->
<script>
    (function($){
        $(function(){
            $('.calendar').calendar({
                swipeable: true
            });
        });
    })(Zepto);
</script>
<script src="js/EventUtil.js"></script>
<script src="js/details.js"></script>
</body>
</html>
